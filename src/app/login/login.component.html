<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <!-- <img src="assets/images/logo.jpg" width="150px" class="user-avatar" /> -->
            <img src="assets/images/logo.jpg"  />
            <h1>ERP System Admin</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="login.username" name="username" class="form-control input-underline input-lg" placeholder="User Name">
                    </div>

                    <div class="form-group">
                     <input type="password" [(ngModel)]="login.password" name="password"  class="form-control input-underline input-lg"  placeholder="Password">
                    </div>
                </div>
                <a class="btn rounded-btn" href="javascript:void(0);" (click)="onLoggedin()"> Log in </a>
                &nbsp;
                <!-- <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a> -->
            </form>
        </div>
    </div>
</div>
