<div>
    <div  style="padding-top: 20px;">
      <div class="col-md-6 offset-md-6 pull-right" style="text-align: right">
          <button type="button" class="btn btn-secondary"><i class="fa fa-question" aria-hidden="true"></i> Help</button>
          <button type="button" class="btn btn-secondary"><i class="fa fa-refresh"></i> Reload</button>
          <button type="button" class="btn btn-success" (click)="btnClickNav()"><i class="fa fa-arrow-left"></i> Back</button>
      </div>
      <div class="clearfix"></div>
    </div>
    <hr/>
    <div>
        <div class="row">
          <div class="col-md-12">
              <form role="form">
                <div class="card bg-light mb-3">
                    <div class="card-header" style="background-color:#868e96; color: #fff;">Company Storage Bin Add</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="form-group col-md-3">
                                <label>Branch</label>
                                <select class="form-control"  [(ngModel)]="companyStorageBin.branch" name="storagebin_branch">
                                    <option value="0">Select Branch</option>
                                    <option *ngFor="let companyBranch of companyBranchList;" value="{{companyBranch.id}}">{{companyBranch.branch_name}}</option>
                                </select>
                            </div>
                            <div class="form-group col-md-3">
                                <label>Storage</label>
                                <select class="form-control"  [(ngModel)]="companyStorageBin.storage" name="storagebin_storage">
                                    <option value="0">Select Storage</option>
                                    <option *ngFor="let companyStorage of companyStorageList;" value="{{companyStorage.id}}">{{companyStorage.storage_address}}</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label>Bin Number</label>
                                <input class="form-control" [(ngModel)]="companyStorageBin.bin_no" name="bin_no" placeholder="Bin Number" >
                            </div>
                            <div class="form-group col-md-2">
                              <label>Bin Volume</label>
                              <input class="form-control" [(ngModel)]="companyStorageBin.bin_volume" name="bin_volume" placeholder="Bin Volume">
                            </div>
                            
                            <div class="form-group col-md-2">
                                <label>Material UOM</label>
                                <select class="form-control"  [(ngModel)]="companyStorageBin.uom" name="storagebin_uom">
                                    <option value="0">Select UOM</option>
                                    <option *ngFor="let uom of UOMList;" value="{{uom.id}}">{{uom.name}}</option>
                                </select>
                            </div>
            
                            <div class="form-group col-md-12" style="text-align: right">
                                <button type="submit" class="btn btn-success" (click)="addNewCompanyStorageBin()">Submit</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
              </form>
          </div>
        </div>
    </div>
  </div>
