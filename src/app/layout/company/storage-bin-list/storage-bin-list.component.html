<div>
    <div *ngIf="companyStorageBinCompShow.showList==true">
      <div style="padding-top: 20px;">
        <div class="col-md-6 offset-md-6 pull-right" style="text-align: right">
            <button type="button" class="btn btn-secondary"><i class="fa fa-question" aria-hidden="true"></i> Help</button>
            <button type="button" class="btn btn-secondary"><i class="fa fa-refresh"></i> Reload</button>
            <button type="button" class="btn btn-success" (click)="showStorageBinAdd()"><i class="fa fa-plus"></i> New Branch</button>
        </div>
        <div class="clearfix"></div>
      </div>
        
      <hr/>
      <div class="row">
        <div class="col-md-12">
        <div class="card">
          <div class="card-header">Storage Bin</div>
          <table class="card-body table table-hover table-sm table-bordered">
              <thead>
              <tr>
                  <th>Sl.No.</th>
                  <th>Bin No.</th>
                  <th>Capacity</th>
                  <th>UOM</th>
                  <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <tr  *ngFor="let companyStorageBin of companyStorageBinList ; let i = index" >
                <th scope="row">{{i +1}}</th>
                <td>{{companyStorageBin.bin_no}}</td>
                <td>{{companyStorageBin.bin_volume}}</td>
                <td>{{companyStorageBin.uom}}</td>
                <td>
                  <a href="javascript:void(0);" title="Edit" name="Edit" (click)="showStorageBinEdit(companyStorageBin.id)"><i class="fa fa-edit"></i></a>
                </td>
              </tr>
              </tbody>
          </table>
        </div>
      </div>
      </div>
    </div>
    <div *ngIf="companyStorageBinCompShow.showAdd==true">
      <app-storage-bin-add (showStorageBinList)="reloadStorageBinList($event)"></app-storage-bin-add>
    </div>
    <div *ngIf="companyStorageBinCompShow.showEdit==true">
      <app-storage-bin-edit [companyStorageBinId]=companyStorageBinId (showStorageBinList)="reloadStorageBinList($event)"></app-storage-bin-edit>
    </div>
  </div>
