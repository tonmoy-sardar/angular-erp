<div>
    <app-page-header [heading]="'Edit Company'" [icon]="'fa fa-university'"></app-page-header>
    <div>
      <div class="col-md-6 offset-md-6 pull-right" style="text-align: right">
          <button type="button" class="btn btn-secondary"><i class="fa fa-question" aria-hidden="true"></i> Help</button>
          <button type="button" class="btn btn-secondary"><i class="fa fa-refresh"></i> Reload</button>
          <button type="button" class="btn btn-success" (click)="btnClickNav('company')"><i class="fa fa-arrow-left"></i> Back</button>
      </div>
      <div class="clearfix"></div>
    </div>
    <hr/>

    <div>
        <div class="row">
          <div class="col-md-12">
              <form role="form">
                <div class="card bg-light mb-3">
                    <div class="card-header" style="background-color:#868e96; color: #fff;">Company Edit</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label>Company Name</label>
                                <input class="form-control" [(ngModel)]="company.company_name" name="company_name" placeholder="Name">
                            </div>
                            <div class="form-group col-md-4">
                                <label>Website</label>
                                <input class="form-control" [(ngModel)]="company.company_url" name="company_url" placeholder="Website">
                            </div>
                            <div class="form-group col-md-4">
                                <label>Email</label>
                                <input class="form-control" [(ngModel)]="company.company_email" name="company_email" placeholder="Email">
                            </div>
                            <div class="form-group col-md-4">
                                <label>Phone</label>
                                <input class="form-control" [(ngModel)]="company.company_contact" name="company_contact" placeholder="Phone">
                            </div>
                            <div class="form-group col-md-12">
                                <label>Company Address</label>
                                <textarea class="form-control" [(ngModel)]="company.company_address" name="company_address" rows="3" placeholder="Company Address">{{company.company_address}}</textarea>
                            </div>
                            <div class="form-group col-md-4">
                                <label>State</label>
                                <select class="form-control"  [(ngModel)]="company.company_state" name="company_state">
                                    <option value="0">Select State</option>
                                    <option *ngFor="let state of stateList ;" value="{{state.id}}">{{state.state_name}}</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label>City</label>
                                <input class="form-control" placeholder="City Name" [(ngModel)]="company.company_city" name="company_city">
                            </div>
                            <div class="form-group col-md-4">
                                <label>Pin</label>
                                <input class="form-control" placeholder="Pin" [(ngModel)]="company.company_pin" name="company_pin">
                            </div>
                            <div class="form-group col-md-4">
                                <label>GSTIN</label>
                                <input class="form-control" placeholder="GSTIN" [(ngModel)]="company.company_gst" name="company_gst">
                            </div>
                            <div class="form-group col-md-4">
                                <label>PAN</label>
                                <input class="form-control" placeholder="PAN" [(ngModel)]="company.company_pan" name="company_pan">
                            </div>
                            <div class="form-group col-md-4">
                                <label>CIN</label>
                                <input class="form-control" placeholder="CIN" [(ngModel)]="company.company_cin" name="company_cin">
                            </div>
                            <div class="form-group col-md-12" style="text-align: right">
                            <button type="submit" class="btn btn-success" (click)="updateCompany()">Submit</button>
                            <button type="reset" class="btn btn-secondary">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
              </form>
          </div>
        </div>
    </div>
</div>
