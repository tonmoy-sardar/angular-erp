<div>
    <div  style="padding-top: 20px;">
      <div class="col-md-6 offset-md-6 pull-right" style="text-align: right">
          <button type="button" class="btn btn-secondary"><i class="fa fa-question" aria-hidden="true"></i> Help</button>
          <button type="button" class="btn btn-secondary"><i class="fa fa-refresh"></i> Reload</button>
          <button type="button" class="btn btn-success" (click)="btnClickNav()"><i class="fa fa-arrow-left"></i> Back</button>
      </div>
      <div class="clearfix"></div>
    </div>
    <hr/>
    <div>
        <div class="row">
          <div class="col-md-12">
              <form role="form">
                <div class="card bg-light mb-3">
                    <div class="card-header" style="background-color:#868e96; color: #fff;">Company Storage Add</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="form-group col-md-4">
                                <label>Branch</label>
                                <select class="form-control"  [(ngModel)]="companyStorage.branch" name="storage_branch">
                                    <option value="0">Select Branch</option>
                                    <option *ngFor="let companyBranch of companyBranchList;" value="{{companyStorage.id}}">{{companyBranch.branch_name}}</option>
                                </select>
                            </div>
                            
                            <div class="form-group col-md-4">
                                <label>Email</label>
                                <input class="form-control" [(ngModel)]="companyStorage.storage_email" name="storage_email" placeholder="Email" >
                            </div>
                            <div class="form-group col-md-4">
                              <label>Phone</label>
                              <input class="form-control" [(ngModel)]="companyStorage.storage_contact_no" name="storage_contact_no" placeholder="Phone">
                            </div>
                            <div class="form-group col-md-12">
                                <label>Store Address</label>
                                <textarea class="form-control" [(ngModel)]="companyStorage.storage_address" name="storage_address" rows="3" placeholder="Store Address">{{companyStorage.branch_address}}</textarea>
                            </div>
                            <div class="form-group col-md-4">
                                <label>State</label>
                                <select class="form-control"  [(ngModel)]="companyStorage.storage_state" name="storage_state">
                                    <option value="0">Select State</option>
                                    <option *ngFor="let state of stateList;" value="{{state.id}}">{{state.state_name}}</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label>City</label>
                                <input class="form-control" placeholder="City Name" [(ngModel)]="companyStorage.storage_city" name="storage_city">
                            </div>
                            <div class="form-group col-md-4">
                                <label>Pin</label>
                                <input class="form-control" placeholder="Pin" [(ngModel)]="companyStorage.storage_pincode" name="storage_pincode">
                            </div>

                            <div class="form-group col-md-12" style="text-align: right">
                                <button type="submit" class="btn btn-success" (click)="updateCompanyStorage()">Submit</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
              </form>
          </div>
        </div>
    </div>
  </div>
