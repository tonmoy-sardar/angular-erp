<div>
  <app-page-header [heading]="'Purchase Organization List'" [icon]="'fa fa-university'"></app-page-header>
  <div>
    <div class="col-md-6 offset-md-6 pull-right" style="text-align: right">
        <button type="button" class="btn btn-secondary"><i class="fa fa-question" aria-hidden="true"></i> Help</button>
        <button type="button" class="btn btn-secondary"><i class="fa fa-refresh"></i> Reload</button>
        <button type="button" class="btn btn-success" (click)="btnClickNav('purchase-organization/add')"><i class="fa fa-plus"></i> New Purchase Organization</button>
    </div>
    <div class="clearfix"></div>
  </div>
    
  <hr/>
  <div class="row">
    <div class="col-md-12">
    <div class="card">
      <div class="card-header">Purchase Organization</div>
      <table class="card-body table table-hover table-sm table-bordered">
          <thead>
          <tr>
              <th>Sl.No.</th>
              <th>Organization Name</th>
              <th>Organization Description</th>
              <th>Status</th>
              <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let purchaseOrganization of purchaseOrganizationList ; let i = index">
              <th scope="row">{{i +1}}</th>
              <td>{{purchaseOrganization.name}}</td>
              <td>{{purchaseOrganization.description}}</td>
              <td>
                  <a href="javascript:void(0);" title="Active" name="Active" (click)="inactivePurchaseOrganization(purchaseOrganization.id)" *ngIf="purchaseOrganization.status==true"><i class="fa fa-thumbs-up"></i> Active</a>
                  <a href="javascript:void(0);" title="Inactive" name="Inactive" (click)="activePurchaseOrganization(purchaseOrganization.id)" *ngIf="purchaseOrganization.status==false"><i class="fa fa-thumbs-down"></i> Inactive</a>
              </td>
              <td>
                <a href="javascript:void(0);" title="Edit" name="Edit" [routerLink]="['/purchase-organization/edit', purchaseOrganization.id]"><i class="fa fa-edit"></i></a>&nbsp;&nbsp;&nbsp;
                <a href="javascript:void(0);" title="Map" name="Map" [routerLink]="['/purchase-organization/mapping', purchaseOrganization.id]"><i class="fa fa-map-signs"></i></a>
              </td>
              
          </tr>
          
          </tbody>
      </table>
    </div>
  </div>
  </div>
</div>
