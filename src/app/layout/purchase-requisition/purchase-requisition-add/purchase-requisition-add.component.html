<div>
    <!-- <app-page-header [heading]="'Purchase Requisition Add'" [icon]="'fa fa-university'"></app-page-header> -->
    <div class="row">
        <div class="col-md-6">
            <h4 class="page-header">Purchase Requisition Add</h4>
        </div>
        <div class="col-md-6 pull-right" style="text-align: right">
            <button type="button" class="btn btn-secondary">
                <i class="fa fa-question" aria-hidden="true"></i> Help</button>
            <button type="button" class="btn btn-secondary">
                <i class="fa fa-refresh"></i> Reload</button>
            <button type="button" class="btn btn-success" (click)="btnClickNav('purchase-requisition')">
                <i class="fa fa-arrow-left"></i> Back</button>
        </div>
        <div class="clearfix"></div>
    </div>
    <hr/>
    <div>
        <div class="row">
            <div class="col-md-12">
                <form role="form" [formGroup]="form">
                    <div class="card bg-light mb-3">
                        <div class="card-header" style="background-color:#868e96; color: #fff;">Purchase Requisition Add</div>
                        <div class="card-body">
                            <div class="card bg-light mb-3">
                                <div class="card-header">Header Line</div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="form-group col-md-3">
                                            <label>Purchase Organization</label>
                                            <select class="form-control" name="purchase_organization" formControlName="purchase_organization" [ngClass]="displayFieldCss('purchase_organization')">
                                                <option value="">Select Organization</option>
                                                <option>Testorg</option>
                                            </select>
                                            <div class="invalid-feedback" *ngIf="isFieldValid('purchase_organization')">
                                                    Please select purchase organization
                                            </div>
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>Purchase Group</label>
                                            <select class="form-control" name="purchase_group" formControlName="purchase_group" [ngClass]="displayFieldCss('purchase_group')">
                                                <option value="">Select Group</option>
                                                <option>Asset Purchase</option>
                                                <option>Material Purchase</option>
                                                <option>Purchase Group Name</option>
                                            </select>
                                            <div class="invalid-feedback" *ngIf="isFieldValid('purchase_group')">
                                                    Please select purchase group
                                            </div>
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>Company</label>
                                            <select class="form-control" name="company" formControlName="company" [ngClass]="displayFieldCss('company')">
                                                <option value="">Select Company</option>
                                                <option>Shyam Futuretech</option>
                                            </select>
                                            <div class="invalid-feedback" *ngIf="isFieldValid('company')">
                                                    Please select company
                                            </div>
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>PR Date</label>
                                            <div class="input-group">
                                                <input class="form-control" placeholder="yyyy-mm-dd" name="date" formControlName="date" [ngClass]="displayFieldCss('date')"
                                                    ngbDatepicker #d="ngbDatepicker">
                                                <div class="input-group-append">
                                                    <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                                                        <i class="fa fa-calendar" aria-hidden="true"></i>
                                                    </button>
                                                </div>
                                                <div class="invalid-feedback" *ngIf="isFieldValid('date')">
                                                        Please enter date
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card bg-light mb-3">
                                <div class="card-header">Material Line</div>
                                <div class="card-body">
                                    <div class="row" formArrayName="items" *ngFor="let item of form.get('items').controls; let i = index;">
                                        <div [formGroupName]="i" class="col-md-12">
                                            <div class="row">
                                                <div class="form-group col-md-2">
                                                    <label>Material</label>
                                                    <select class="form-control" name="material" formControlName="material">
                                                        <option value="">Select Material</option>
                                                        <option>RM002 - Sand</option>
                                                        <option>RM004 - TMT rebar</option>
                                                        <option>SI007 - PLY</option>
                                                        <option>FG008 - Stationary</option>
                                                        <option>FG008 - Stationary</option>
                                                    </select>
                                                </div>
                                                <div class="form-group col-md-1">
                                                    <label>Quantity</label>
                                                    <input class="form-control" placeholder="Quantity" name="quantity" formControlName="quantity">
                                                </div>
                                                <div class="form-group col-md-1">
                                                    <label>UOM</label>
                                                    <select class="form-control">
                                                        <option value="">Select UMO</option>
                                                        <option>SQMT</option>
                                                        <option>PCS</option>
                                                        <option>CFT</option>
                                                    </select>
                                                </div>
                                                <div class="form-group col-md-1">
                                                    <label>Plant</label>
                                                    <select class="form-control">
                                                        <option value="">Select Plant</option>
                                                        <option>MATLA BDS BRIDGE</option>
                                                    </select>
                                                </div>
                                                <div class="form-group col-md-2">
                                                    <label>Storage</label>
                                                    <select class="form-control">
                                                        <option>Select Storage</option>
                                                        <option>Kolkata, kolkata, WEST BENGAL - 741258</option>
                                                        <option>Kolkata, Kolkata, WEST BENGAL - 789852</option>
                                                    </select>
                                                </div>
                                                <div class="form-group col-md-1">
                                                    <label>Bin</label>
                                                    <select class="form-control">
                                                        <option value="">Select Bin</option>
                                                        <option>Bin 1</option>
                                                        <option>Bin 2</option>
                                                    </select>
                                                </div>
                                                <div class="form-group col-md-1">
                                                    <label>Vendor</label>
                                                    <select class="form-control">
                                                        <option value="">Select Vendor</option>
                                                        <option>Shyam FT</option>
                                                        <option>Demo Name</option>
                                                        <option>Vendor Name</option>
                                                    </select>
                                                </div>
                                                <div class="form-group col-md-2">
                                                    <label>Vendor Address</label>
                                                    <select class="form-control">
                                                        <option value="">Select Vendor Address</option>
                                                        <option>kolkata, kolkata, WEST BENGAL- 700012, India</option>
                                                        <option>kolkata, kolkata, WEST BENGAL- 700012, India</option>
                                                    </select>
                                                </div>
                                                <div class="form-group col-md-1" style="padding-top:30px;">
                                                    <a routerLink="." (click)="addItem()" title="Add More" name="Add More" *ngIf="i == 0">
                                                        <i class="fa fa-plus"></i> Add More</a>
                                                    <a href="javascript:void(0);" title="Delete" name="Delete" *ngIf="i > 0">
                                                        <i class="fa fa-times-circle fa-2"></i> Delete</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-md-12">
                                    <label>Special Note</label>
                                    <textarea class="form-control" rows="3" placeholder="Special Note" name="note" formControlName="note" [ngClass]="displayFieldCss('note')"></textarea>
                                    <div class="invalid-feedback" *ngIf="isFieldValid('note')">
                                            Please enter special note
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-12" style="text-align: right">
                                    <button type="submit" class="btn btn-success" (click)="addPurchaseRequisition()">Submit</button>
                                    <button type="reset" class="btn btn-secondary" (click)="reSet()">Reset</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
