<div>
  <app-page-header [heading]="'Transport List'" [icon]="'fa fa-university'"></app-page-header>
  <div>
    <div class="col-md-6 offset-md-6 pull-right" style="text-align: right">
        <button type="button" class="btn btn-secondary"><i class="fa fa-question" aria-hidden="true"></i> Help</button>
        <button type="button" class="btn btn-secondary"><i class="fa fa-refresh"></i> Reload</button>
        <button type="button" class="btn btn-success" (click)="btnClickNav('transport/add')"><i class="fa fa-plus"></i> New Transport</button>
    </div>
    <div class="clearfix"></div>
  </div>
    
  <hr/>
  <div class="row">
    <div class="col-md-12">
    <div class="card">
      <div class="card-header">Transport</div>
      <table class="card-body table table-hover">
          <thead>
          <tr>
              <th>Sl.No.</th>
              <th>Transport</th>
              <th>Created Date</th>
              <th>Status</th>
              <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Demo Transporter name</td>
            <td>18-11-2017</td>
            <td><i class="fa fa-thumbs-up"></i> Active</td>
            <td>
              <a href="javascript:void(0);" title="Edit" name="Edit" [routerLink]="['/transport/edit', 1]"><i class="fa fa-edit"></i></a>&nbsp;&nbsp;&nbsp;
              <a href="javascript:void(0);" title="Map" name="Map"><i class="fa fa-trash-o"></i></a>
            </td>
          </tr>
          
          </tbody>
      </table>
    </div>
  </div>
  </div>
</div>
