<div>
  <app-page-header [heading]="'Sale Organization List'" [icon]="'fa fa-university'"></app-page-header>
  <div>
    <div class="col-md-6 offset-md-6 pull-right" style="text-align: right">
        <button type="button" class="btn btn-secondary"><i class="fa fa-question" aria-hidden="true"></i> Help</button>
        <button type="button" class="btn btn-secondary"><i class="fa fa-refresh"></i> Reload</button>
        <button type="button" class="btn btn-success" (click)="btnClickNav('sale-organization/add')"><i class="fa fa-plus"></i> New Sale Organization</button>
    </div>
    <div class="clearfix"></div>
  </div>
    
  <hr/>
  <div class="row">
    <div class="col-md-12">
    <div class="card">
      <div class="card-header">Sale Organization</div>
      <table class="card-body table table-hover">
          <thead>
          <tr>
              <th>Sl.No.</th>
              <th>Organization Name</th>
              <th>Organization Description</th>
              <th>Status</th>
              <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr>
              <th scope="row">1</th>
              <td>Demo Organization</td>
              <td>Demo Organization Description</td>
              <td><i class="fa fa-thumbs-up"></i> Active</td>
              <td>
                <a href="javascript:void(0);" title="Edit" name="Edit" [routerLink]="['/sale-organization/edit', 1]"><i class="fa fa-edit"></i></a>&nbsp;&nbsp;&nbsp;
                <a href="javascript:void(0);" title="Map" name="Map"><i class="fa fa-map-signs"></i></a>
              </td>
              
          </tr>
          <tr>
              <th scope="row">2</th>
              <td>Demo Organization 2</td>
              <td>Demo Organization Description 2</td>
              <td><i class="fa fa-thumbs-down"></i> Inactive</td>
              <td>
                <a href="javascript:void(0);" title="Edit" name="Edit" [routerLink]="['/sale-organization/edit', 2]"><i class="fa fa-edit"></i></a>&nbsp;&nbsp;&nbsp;
                <a href="javascript:void(0);" title="Map" name="Map"><i class="fa fa-map-signs"></i></a>
              </td>
          </tr>
          </tbody>
      </table>
    </div>
  </div>
  </div>
</div>
