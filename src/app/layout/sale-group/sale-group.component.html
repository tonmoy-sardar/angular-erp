<div>
  <app-page-header [heading]="'Sale Group List'" [icon]="'fa fa-university'"></app-page-header>
  <div>
    <div class="col-md-6 offset-md-6 pull-right" style="text-align: right">
        <button type="button" class="btn btn-secondary"><i class="fa fa-question" aria-hidden="true"></i> Help</button>
        <button type="button" class="btn btn-secondary"><i class="fa fa-refresh"></i> Reload</button>
        <button type="button" class="btn btn-success" (click)="btnClickNav('sale-group/add')"><i class="fa fa-plus"></i> New Sale Group</button>
    </div>
    <div class="clearfix"></div>
  </div>
    
  <hr/>
  <div class="row">
    <div class="col-md-12">
    <div class="card">
      <div class="card-header">Sale Group</div>
      <table class="card-body table table-hover table-sm table-bordered">
          <thead>
          <tr>
              <th>Sl.No.</th>
              <th>Group Name</th>
              <th>Group Description</th>
              <th>Status</th>
              <th>Action</th>
          </tr>
          </thead>
          <tbody>
              <tr *ngFor="let saleGroup of saleGroupList ; let i = index">
                  <th scope="row">{{i +1}}</th>
                  <td>{{saleGroup.name}}</td>
                  <td>{{saleGroup.description}}</td>
                  <td>
                      <a href="javascript:void(0);" title="Active" name="Active" (click)="inactiveSaleGroup(saleGroup.id)" *ngIf="saleGroup.status==true"><i class="fa fa-thumbs-up"></i> Active</a>
                      <a href="javascript:void(0);" title="Inactive" name="Inactive" (click)="activeSaleGroup(saleGroup.id)" *ngIf="saleGroup.status==false"><i class="fa fa-thumbs-down"></i> Inactive</a>
                  </td>
                  <td>
                    <a href="javascript:void(0);" title="Edit" name="Edit" [routerLink]="['/purchase-group/edit', saleGroup.id]"><i class="fa fa-edit"></i></a>&nbsp;&nbsp;&nbsp;
                    <a href="javascript:void(0);" title="Map" name="Map" [routerLink]="['/purchase-group/mapping', saleGroup.id]"><i class="fa fa-map-signs"></i></a>
                  </td>
              </tr>
          </tbody>
      </table>
    </div>
  </div>
  </div>
</div>
